<div class="row nomargin">
  <div class="col-md-12">
    <h1 class="text-center titre-page">Clients</h1>
    <table class="table" >
      <thead>
        <tr>
          <th>Nom de l'entreprise</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Contrats</th>
          <th>Montant total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td><a [routerLink]="['/private', 'clients', client.id]">{{ client.raisonsociale }}</a></td>
          <td>{{ client.email }}</td>
          <td>{{ client.telephone }}</td>
          <td *ngIf="client.contrats != null">{{ client.contrats.length }}</td>
          <td *ngIf="client.contrats == null">0</td>
          <td>{{ client.montant }} €</td>
        </tr>
      </tbody>
    </table>  
  </div>
</div>
