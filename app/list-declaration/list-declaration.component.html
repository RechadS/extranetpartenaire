<div class="row nomargin">
  <div class="col-md-12">
    <h1 class="text-center titre-page">DÃ©clarations en cours</h1>
    <p>{{errorMsg}}</p>
    <table class="table" *ngIf="listExist">
      <thead>
        <tr>
          <th>Contrat</th>
          <th>Client</th>
          <th>Contact</th>
          <th>Statut</th>
          <th>Montant</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let declaration of declarations">
          <td><a [routerLink]="['/private', 'declarations', declaration.id]">#{{ declaration.id }}</a></td>
          <td>{{ declaration.client.raisonsociale }}</td>
          <td>{{ declaration.contact }}</td>
          <td>{{ declaration.statut }}</td>
          <td class="text-right">{{ declaration.montant }}</td>
        </tr>
        
      </tbody>
    </table>  
  </div>
